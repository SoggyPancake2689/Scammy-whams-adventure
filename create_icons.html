<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; }
        button { padding: 10px 20px; margin: 5px; background: #FFD700; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator for Scammy Wham's</h1>
    <p>Click "Generate All Icons" to create all required PWA icons, then download them individually.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <div id="iconContainer" class="icon-grid"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Diamond
            const centerX = size / 2;
            const centerY = size / 2;
            const diamondSize = size * 0.6;
            
            // Diamond gradient
            const gradient = ctx.createLinearGradient(
                centerX - diamondSize/2, centerY - diamondSize/2,
                centerX + diamondSize/2, centerY + diamondSize/2
            );
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.5, '#FFA500');
            gradient.addColorStop(1, '#FF8C00');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - diamondSize/2);
            ctx.lineTo(centerX + diamondSize/2, centerY);
            ctx.lineTo(centerX, centerY + diamondSize/2);
            ctx.lineTo(centerX - diamondSize/2, centerY);
            ctx.closePath();
            ctx.fill();
            
            // Outline
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.stroke();
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(centerX - diamondSize/6, centerY - diamondSize/6);
            ctx.lineTo(centerX + diamondSize/6, centerY - diamondSize/6);
            ctx.lineTo(centerX, centerY + diamondSize/6);
            ctx.closePath();
            ctx.fill();
            
            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${size}x${size}`;
                downloadBtn.onclick = () => downloadIcon(size);
                
                iconItem.appendChild(title);
                iconItem.appendChild(canvas);
                iconItem.appendChild(downloadBtn);
                
                container.appendChild(iconItem);
            });
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            if (canvas) {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10); // Stagger downloads
            });
        }
    </script>
</body>
</html>
